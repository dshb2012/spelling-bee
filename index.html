<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPELLING BEE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Comfortaa&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;padding:0;
  width:100%;
  overflow-x:hidden;
  font-family:'Comfortaa', system-ui,-apple-system,sans-serif;
}
:root{
  --bg:#eef6f1;
  --primary:#5fb3a2;
  --blue:#6c8cff;
}
.app{background:var(--bg);}

/* ===== TOP ===== */
#top{
  position:fixed;
  top:0;left:0;right:0;
  background:var(--bg);
  padding:14px;
  z-index:1000;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
#title{
  text-align:center;
  font-size:30px;
  font-weight:900;
  font-family:'Henny Penny', cursive;
}
#subtitle{
  text-align:center;
  font-size:14px;
  opacity:.5;
  margin-bottom:10px;
}
#topBtns{
  display:flex;
  gap:25px;
}
.btn{
  flex:1;
  height:44px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:900;
}
.play,.pause,.stop{background:var(--primary);color:#fff;}

/* ===== TABLE ===== */
.wrapper{
  padding-top:240px;
  padding-bottom:120px;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
  background:#fff;
  vertical-align:top;
}
tr.active td{background:#fff3bf;}
tr{scroll-margin-top:260px;}

.word{font-weight:800;white-space:nowrap;}
.sentence{font-size:14px;line-height:1.5;}
.spellBtn{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:12px;
  font-size:13px;
  margin:2px;
}

/* ===== BOTTOM ===== */
#bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:var(--bg);
  padding:10px;
  display:flex;
  gap:8px;
  align-items:center;
  z-index:1000;
  box-shadow:0 -6px 12px rgba(0,0,0,.15);
}
.bottom-btn{
  height:44px;
  padding:0 14px;
  border-radius:18px;
  background:var(--blue);
  color:white;
  font-weight:800;
  display:flex;
  align-items:center;
  justify-content:center;
}
.bottom-btn input{display:none}
.bottom-group{
  display:flex;
  align-items:center;
  background:var(--primary);
  border-radius:18px;
  padding:4px 8px;
  gap:6px;
}
.bottom-group input{
  width:50px;
  border:none;
  border-radius:10px;
  text-align:center;
}
.timer-btn{
  margin-left:auto;
  background:#1e40af;
}
</style>
</head>

<body>
<div class="app">

<!-- TOP -->
<div id="top">
  <div id="title">SPELLING BEE</div>
  <div id="subtitle">
    Aplikasi ini membantu latihan Spelling Bee untuk writing dan speaking
  </div>
  <div id="topBtns">
    <button class="btn play" onclick="playAll()">‚ñ∂ play all</button>
    <button class="btn pause" id="pauseBtn" onclick="pauseResume()">‚è∏ pause</button>
    <button class="btn stop" onclick="stopAll()">‚èπ stop</button>
  </div>
</div>

<!-- TABLE -->
<div class="wrapper">
<table>
<thead>
<tr>
<th>No.</th><th>Word</th><th>Sentence</th><th>Action</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<!-- BOTTOM -->
<div id="bottom">
<label class="bottom-btn">
üìÇ Upload
<input type="file" accept=".csv" onchange="loadCSV(event)">
</label>

<div class="bottom-group">
<input type="number" id="startRow" value="1" min="1">
<button onclick="playFromRow()">GO</button>
</div>

<div class="bottom-btn timer-btn" id="timer">20</div>
</div>

<script>
let rows=[],current=0,playing=false,paused=false,timerInt=null;
const audioCtx=new (window.AudioContext||webkitAudioContext)();

/* AUDIO UNLOCK */
function unlockAudio(){
  if(audioCtx.state==="suspended") audioCtx.resume();
}

function speak(t){
 return new Promise(r=>{
  const u=new SpeechSynthesisUtterance(t);
  u.lang="en-US"; u.onend=r;
  speechSynthesis.speak(u);
 });
}
const wait=ms=>new Promise(r=>setTimeout(r,ms));

/* REAL BELL */
function tick(){
 const o=audioCtx.createOscillator(), g=audioCtx.createGain();
 o.frequency.value=600; g.gain.value=0.03;
 o.connect(g); g.connect(audioCtx.destination);
 o.start(); o.stop(audioCtx.currentTime+.08);
}
function endBell(){
 const o=audioCtx.createOscillator(), g=audioCtx.createGain();
 o.type="triangle";
 o.frequency.setValueAtTime(1200,audioCtx.currentTime);
 o.frequency.exponentialRampToValueAtTime(400,audioCtx.currentTime+1.2);
 g.gain.setValueAtTime(0.4,audioCtx.currentTime);
 g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+1.2);
 o.connect(g); g.connect(audioCtx.destination);
 o.start(); o.stop(audioCtx.currentTime+1.3);
}

function timer20(){
 clearInterval(timerInt);
 let t=20; timer.textContent=t;
 timerInt=setInterval(()=>{
  if(paused) return;
  t--; timer.textContent=t;
  if(t>0) tick();
  if(t===0){clearInterval(timerInt); endBell();}
 },1000);
}

/* CSV */
function loadCSV(e){
 const r=new FileReader();
 r.onload=()=>{
  rows=r.result.trim().split("\n").slice(1).map(l=>l.split(","));
  render();
 };
 r.readAsText(e.target.files[0]);
}

function render(){
 tbody.innerHTML="";
 rows.forEach((r,i)=>{
  tbody.innerHTML+=`
  <tr>
    <td>${i+1}</td>
    <td class="word">${r[1]}</td>
    <td class="sentence">${r[2]}</td>
    <td>
      <button class="spellBtn" onclick="speakRow(${i})">üîä</button>
      <button class="spellBtn" onclick="spell(${i})">üî†</button>
    </td>
  </tr>`;
 });
}

function focusRow(i){
 [...tbody.children].forEach(r=>r.classList.remove("active"));
 const tr=tbody.children[i];
 tr.classList.add("active");
 tr.scrollIntoView({behavior:"smooth",block:"center"});
}

/* PLAY */
async function playRow(i){
 focusRow(i);
 await speak(rows[i][1]); await wait(500);
 await speak(rows[i][2]); await wait(500);
 await speak(rows[i][1]);
 timer20();
}

async function playAll(){
 unlockAudio(); stopAll();
 playing=true; current=0;
 while(current<rows.length && playing){
  await playRow(current++);
 }
}

async function playFromRow(){
 unlockAudio(); stopAll();
 current=Math.max(0,startRow.value-1);
 playing=true;
 while(current<rows.length && playing){
  await playRow(current++);
 }
}

async function speakRow(i){
 unlockAudio(); stopAll();
 await playRow(i);
}

async function spell(i){
 unlockAudio(); stopAll();
 const w=rows[i][1];
 await speak(w); await wait(400);
 for(const c of w){ await speak(c); await wait(300); }
 await speak(w);
}

function pauseResume(){
 paused=!paused;
 paused?speechSynthesis.pause():speechSynthesis.resume();
 pauseBtn.textContent=paused?"‚ñ∂ resume":"‚è∏ pause";
}
function stopAll(){
 playing=false; paused=false;
 speechSynthesis.cancel();
 clearInterval(timerInt);
 timer.textContent="20";
 pauseBtn.textContent="‚è∏ pause";
}
</script>

</div>
</body>
</html>
