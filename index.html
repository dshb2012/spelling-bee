<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spelling Bee - Writing Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  overflow-x:hidden;
  font-family:system-ui,-apple-system,sans-serif;
}
:root{
  --bg:#eef6f1;
  --card:#ffffff;
  --primary:#5fb3a2;
  --warn:#ffd166;
  --danger:#ef476f;
  --blue:#6c8cff;
}
.app{background:var(--bg);}

/* ===== TOP ===== */
#top{
  position:fixed;
  top:0;left:0;right:0;
  background:var(--bg);
  padding:12px;
  z-index:1000;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
#title{
  text-align:center;
  font-size:20px;
  font-weight:700;
  margin-bottom:8px;
}
#topBtns{
  display:flex;
  gap:8px;
}
.btn{
  flex:1;
  height:44px;
  border:none;
  border-radius:16px;
  font-weight:700;
  font-size:14px;
}
.play{background:var(--primary);color:#fff;}
.pause{background:var(--warn);}
.stop{background:var(--danger);color:#fff;}

/* FILE BUTTON (PROPORSIONAL) */
#fileBox{
  margin-top:8px;
  text-align:center;
}
.fileBtn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  height:40px;
  padding:0 16px;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  font-weight:700;
  font-size:13px;
  cursor:pointer;
}
.fileBtn input{display:none;}

/* ===== TABLE ===== */
.wrapper{
  padding-top:200px;
  padding-bottom:130px;
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:auto; /* üîë PENTING */
}
th,td{
  padding:10px 12px;
  background:#fff;
  border-bottom:1px solid #ddd;
  vertical-align:top;
  white-space:normal;
  word-break:break-word;
  line-height:1.5;
  font-size:14px;
}

/* Lebar kolom cerdas */
th:nth-child(1), td:nth-child(1){min-width:48px;}
th:nth-child(2), td:nth-child(2){min-width:110px;}
th:nth-child(3), td:nth-child(3){min-width:220px;}
th:nth-child(4), td:nth-child(4){min-width:110px;}
th:nth-child(5), td:nth-child(5){min-width:90px;}

tr.active td{background:#fff3bf;}

.spellBtn{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:12px;
  font-weight:600;
  font-size:13px;
}

/* ===== BOTTOM ===== */
#bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:var(--bg);
  padding:12px;
  display:flex;
  gap:8px;
  align-items:center;
  z-index:1000;
  box-shadow:0 -6px 12px rgba(0,0,0,.15);
}
#startRow{
  width:64px;
  height:38px;
  border-radius:12px;
  border:none;
  text-align:center;
}
#timer{
  margin-left:auto;
  background:#fff;
  padding:10px 16px;
  border-radius:14px;
  font-weight:700;
}
</style>
</head>

<body>
<div class="app">

<div id="top">
  <div id="title">Spelling Bee ‚Äì Writing Practice</div>
  <div id="topBtns">
    <button class="btn play" onclick="playAll()">‚ñ∂ Play All</button>
    <button class="btn pause" id="pauseBtn" onclick="pauseResume()">‚è∏ Pause</button>
    <button class="btn stop" onclick="stopAll()">‚èπ Stop</button>
  </div>
  <div id="fileBox">
    <label class="fileBtn">
      üìÇ Choose File
      <input type="file" accept=".csv" onchange="loadCSV(event)">
    </label>
  </div>
</div>

<div class="wrapper">
  <table>
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<div id="bottom">
  Start Row
  <input type="number" id="startRow" value="1" min="1">
  <button class="btn play" onclick="playFromRow()">‚ñ∂</button>
  <button class="btn pause" id="bellBtn" onclick="toggleBell()">üîî</button>
  <div id="timer">20</div>
</div>

</div>

<script>
let headers=[], rows=[];
let current=0, playing=false, paused=false;
let bellOn=true, timerInt;
const audioCtx=new (window.AudioContext||webkitAudioContext)();

async function wait(ms){
  let t=0;
  while(t<ms){
    if(!paused)t+=100;
    await new Promise(r=>setTimeout(r,100));
  }
}
function speak(text){
  return new Promise(res=>{
    const u=new SpeechSynthesisUtterance(text);
    u.lang="en-US";
    u.onend=res;
    speechSynthesis.speak(u);
  });
}
function beep(freq){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=freq;
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+0.2);
}

function loadCSV(e){
  const r=new FileReader();
  r.onload=()=>{
    const lines=r.result.trim().split("\n").map(l=>l.split(","));
    headers=lines.shift();
    rows=lines;
    render();
  };
  r.readAsText(e.target.files[0]);
}

function render(){
  thead.innerHTML="<tr>"+headers.map(h=>`<th>${h}</th>`).join("")+"<th>Spelling</th></tr>";
  tbody.innerHTML="";
  rows.forEach((r,i)=>{
    const tr=document.createElement("tr");
    r.forEach(c=>{
      const td=document.createElement("td");
      td.textContent=c;
      tr.appendChild(td);
    });
    const td=document.createElement("td");
    const b=document.createElement("button");
    b.textContent="Spell";
    b.className="spellBtn";
    b.onclick=()=>spell(i);
    td.appendChild(b);
    tr.appendChild(td);
    tbody.appendChild(tr);
  });
}

function focusRow(i){
  document.querySelectorAll("tr").forEach(r=>r.classList.remove("active"));
  tbody.children[i].classList.add("active");
  tbody.children[i].scrollIntoView({behavior:"smooth",block:"center"});
}

async function playRow(i){
  focusRow(i);
  await speak(rows[i][1]);
  await wait(500);
  await speak(rows[i][2]);
  await wait(500);
  await speak(rows[i][3]);
  await timer20();
}

function timer20(){
  return new Promise(res=>{
    let t=20;
    timer.textContent=t;
    timerInt=setInterval(()=>{
      if(paused)return;
      t--;
      timer.textContent=t;
      if(bellOn)beep(300+(20-t)*25);
      if(t<=0){
        clearInterval(timerInt);
        res();
      }
    },1000);
  });
}

async function playAll(){
  stopAll();
  current=0;
  playing=true;
  for(;current<rows.length && playing;current++){
    while(paused)await wait(200);
    await playRow(current);
  }
}
async function playFromRow(){
  stopAll();
  current=Math.max(0,startRow.value-1);
  playing=true;
  for(;current<rows.length && playing;current++){
    while(paused)await wait(200);
    await playRow(current);
  }
}
async function spell(i){
  const w=rows[i][3];
  await speak(w);
  await wait(400);
  for(const c of w){
    await speak(c);
    await wait(400);
  }
  await speak(w);
}

function pauseResume(){
  paused=!paused;
  if(paused)speechSynthesis.pause();
  else speechSynthesis.resume();
  pauseBtn.textContent=paused?"‚ñ∂ Resume":"‚è∏ Pause";
}
function stopAll(){
  playing=false;
  paused=false;
  speechSynthesis.cancel();
  clearInterval(timerInt);
  pauseBtn.textContent="‚è∏ Pause";
}
function toggleBell(){
  bellOn=!bellOn;
  bellBtn.textContent=bellOn?"üîî":"üîï";
}
</script>

</body>
</html>
